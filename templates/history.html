<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        table,th,td{
            border: 1px solid black !important;
        }
    </style>
</head>
<body>
    <div class="container" style="padding-top: 100px !important;">
        <table class="table table-bordered table-hover">
            <thead>
                <th>Operand1</th>
                <th>Operator</th>
                <th>Operand2</th>
                <th>Result</th>
                <th>Delete</th>
            </thead>
            {% for i in data %}
            <tr>
                <td>{{i.1}}</td>
                <td>{{i.2}}</td>
                <td>{{i.3}}</td>
                <td>{{i.4}}</td>
                <td><a href="/delete/{{i.0}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="/home"><button class="btn btn-primary ml-2 mb-5">Home</button></a>
    </div>
</body>
</html>

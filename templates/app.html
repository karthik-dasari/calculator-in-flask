<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <style>
      .alert {
        background: green;
        padding: 1rem;
        border-radius: 5px;
        color: white;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Calculator App</h3>
    </div>

    <div class="container">
      <form id="cal" method="POST">
        <label for="Number One">First Number</label>
        <input
          type="text"
          id="op1"
          placeholder="First Number"
          class="u-full-width"
          name="num1"
        />

        <label for="Number Two">Second Number</label>
        <input
          type="text"
          id="op2"
          placeholder="Second Number"
          class="u-full-width"
          name="num2"
        />

        <label for="Operation">Operation</label>
        <select class="u-full-width" name="operation" id="op">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value=">">></option>
          <option value="<"><</option>
          <option value="==">==</option>
          <option value="<="><=</option>
          <option value=">=">>=</option>
          <option value="%">%</option>
          <option value="|">|</option>
          <option value="&">&</option>
          <option value="^">^</option>
          <option value="~">~</option>
        </select>

        <button type="button" class="btn btn-outline-primary" onclick="calculate();">Calculate</button>

        <!-- <input onclick="calculate();" value="Calculate" id="calc_btn" /> -->
        <br />
      </form>
      <div class="alert">
        <ul id="result">

        </ul>
      </div>
      <form class="form-inline mx-auto" action="/getdata" style="width: 280px">
        <input type="submit" class="btn btn-primary ml-2 mb-5" value="History">
    </form>
    </div>
    <script src="{{ url_for('static',filename='app.js') }}"></script>
  </body>
</html>
